# Android构建配置
org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.caching=true
android.useAndroidX=true
android.enableJetifier=true
android.enableR8=true
android.nonTransitiveRClass=true
android.nonFinalResIds=false

# 网络配置 - 使用阿里云镜像
maven.repo.central=https://maven.aliyun.com/repository/central
maven.repo.google=https://maven.aliyun.com/repository/google

# 网络超时配置 (30分钟)
systemProp.org.gradle.internal.http.connectionTimeout=1800000
systemProp.org.gradle.internal.http.socketTimeout=1800000

# 跳过网络检查
systemProp.flutter.network-policy=allow-insecure-hosts

# 编译优化
org.gradle.unsafe.configuration-cache=false